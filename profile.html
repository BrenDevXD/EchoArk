<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Wildlife Guardians</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

 <nav id="navbar" class="fixed top-0 z-50 w-full bg-black bg-opacity-40 backdrop-blur-md">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <img src="Images/MainTitle.png" alt="Wildlife Guardians logo" class="h-12 mr-4">
                </div>
                <a href="index.html" class="text-white hover:text-gray-300 font-medium">← Back to Home</a>
            </div>
        </div>
    </nav>

    <div class="background-wrapper">
    <main class="flex items-center justify-center min-h-screen py-12 px-6">
        <div class="w-full max-w-md">
            
            <div id="login-form" class="bg-white p-8 rounded-xl shadow-lg">
                <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Welcome Back</h2>
                <form action="#" method="POST">
                    <div class="mb-4">
                        <label for="login-email" class="block text-gray-700 font-medium mb-2">Email Address</label>
                        <input type="email" id="login-email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" placeholder="you@example.com" required>
                    </div>
                    <div class="mb-6">
                        <label for="login-password" class="block text-gray-700 font-medium mb-2">Password</label>
                        <input type="password" id="login-password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="w-full bg-green-700 hover:bg-green-800 text-white font-bold py-3 px-4 rounded-lg transition duration-300">Log In</button>
                </form>
                <p class="text-center text-gray-600 mt-6">
                    Don't have an account? 
                    <button id="show-signup" class="font-medium text-green-700 hover:text-green-800">Sign Up</button>
                </p>
            </div>

            <div id="signup-form" class="hidden bg-white p-8 rounded-xl shadow-lg">
                <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Create Your Account</h2>
                <form action="#" method="POST">
                    <div class="mb-4">
                        <label for="signup-name" class="block text-gray-700 font-medium mb-2">Full Name</label>
                        <input type="text" id="signup-name" name="name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" placeholder="Jane Doe" required>
                    </div>
                    <div class="mb-4">
                        <label for="signup-email" class="block text-gray-700 font-medium mb-2">Email Address</label>
                        <input type="email" id="signup-email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" placeholder="you@example.com" required>
                    </div>
                    <div class="mb-4">
                        <label for="signup-phone" class="block text-gray-700 font-medium mb-2">Phone Number</label>
                        <input type="tel" id="signup-phone" name="phone" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" placeholder="081234567890" required>
                    </div>
                    <div class="mb-4">
                        <label for="signup-dob" class="block text-gray-700 font-medium mb-2">Date of Birth</label>
                        <input type="date" id="signup-dob" name="dob" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" required>
                    </div>
                    <div class="mb-6">
                        <label for="signup-password" class="block text-gray-700 font-medium mb-2">Password</label>
                        <input type="password" id="signup-password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold py-3 px-4 rounded-lg transition duration-300">Sign Up</button>
                </form>
                <p class="text-center text-gray-600 mt-6">
                    Already have an account? 
                    <button id="show-login" class="font-medium text-green-700 hover:text-green-800">Log In</button>
                </p>
            </div>

        </div>
    </main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const showSignupBtn = document.getElementById('show-signup');
            const showLoginBtn = document.getElementById('show-login');

            showSignupBtn.addEventListener('click', () => {
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
            });

            showLoginBtn.addEventListener('click', () => {
                signupForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
            });
        });
    </script>
</body>
</html>
